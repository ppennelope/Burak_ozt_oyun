<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burak Öztürk Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1, #ffd3b6);
            color: #34495e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #e74c3c;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        #answer {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
        .burak {
            position: absolute;
            font-size: 16px;
            color: #e74c3c;
            animation: fadeIn 2s ease-in-out infinite;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #overlay.active {
            opacity: 1;
            visibility: visible;
        }
        #overlay h2 {
            font-size: 72px;
            color: red;
            animation: blink 1s infinite;
        }
        #backgroundImage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("images/korku.png") no-repeat center center;
    background-size: cover;
    opacity: 0;
    z-index: 5;
    pointer-events: none;
    transition: opacity 1s ease-in-out;
}

        #backgroundImage.active {
            opacity: 0.3;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Burak Öztürk Oyunu</h1>
    <p>Bir soru soracağım ve cevap ver. Ne cevap verirsen ver, sonucu tahmin edemezsin!</p>
    <p><strong>Soru:</strong> En sevdiğin tatil yeri neresi?</p>
    <input type="text" id="userInput" placeholder="Cevabını buraya yaz">
    <button onclick="playGame()">Gönder</button>
    <div id="answer"></div>
    
    <div id="overlay">
        <h2>36.5 AYAK AVCISI</h2>
    </div>
    
    <div id="backgroundImage"></div>

    <script>
        function playGame() {
            const userAnswer = document.getElementById('userInput').value;
            const response = "Burak Öztürk";
            
            // Arka plan görselini aktif et
            const background = document.getElementById('backgroundImage');
            background.classList.add('active');

            // Overlay'i aktif et
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');

            // 2 saniye sonra overlay'i kapat ve sonucu göster
            setTimeout(() => {
                overlay.classList.remove('active');
                document.getElementById('answer').innerHTML = `
                    <p>Senin cevabın: <strong>${userAnswer}</strong></p>
                    <p>Programın cevabı: <strong>${response}</strong></p>
                `;
                generateBurak();
            }, 2000);
        }

        function generateBurak() {
            for (let i = 0; i < 10; i++) {
                const burak = document.createElement('div');
                burak.className = 'burak';
                burak.textContent = 'Burak Öztürk';
                burak.style.top = `${Math.random() * 100}vh`;
                burak.style.left = `${Math.random() * 100}vw`;
                burak.style.fontSize = `${Math.random() * 20 + 10}px`;
                document.body.appendChild(burak);
            }
        }
    </script>
</body>
</html>
